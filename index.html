<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who does housekeeping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div id="app">
      <div id="names" class="container" v-if="data.state">
        <div class="logo">
          <h1>Who does housekeeping?</h1>
        </div>
        <div class="input_container">
          <input type="text" v-model.trim="data.inputName" />
          <button @click="addUserToList">Add</button>
        </div>
        <div
          v-if="data.showError"
          class="error_label animate__animated animate__fadeInDown"
        >
          {{data.error}}
        </div>
        <div class="list_of_names">
          <div
            v-for="user in data.users"
            :key="user.id"
            class="animate__animated animate__fadeInDown"
            @click="removeUser(user.id)"
          >
            {{user.name}}
          </div>
        </div>
        <div v-if="isReady" class="animate__animated animate__bounceIn">
          <div @click="showResults" class="action_button">Check the looser</div>
        </div>
      </div>
      <div id="results" class="container" v-if="!data.state">
        <div class="result_container">
          <h1>The looser is:</h1>
          <div class="result_value">{{data.result}}</div>
        </div>
        <div @click="resetApp" class="action_button">Start over</div>
        <br />
        <div @click="getNewResult" class="action_button btn2">
          Don't like it, get a new name
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
